<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Design</title>
</head>



<body>
    <div class="wrapper">
        <header>
            <h1>Space-X Interstellar</h1>
            <p>Where Dreams Meet the Cosmos</p>
        </header>
        <div class="box">
            <section class="planet">
                <h2>Pick Your Planet</h2>
                <div class="cards-container">
                    <figure class="card">
                        <img src="images/mars.jpg" alt="mars" />
                        <figcaption>Mars</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/Europa.jpg" alt="mars" />
                        <figcaption>EUROPA</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/hero_titan.jpg" alt="mars" />
                        <figcaption>hero titan</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/keplar.jpg" alt="mars" />
                        <figcaption>keplar</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/TRAPPIST-1e.png" alt="mars" />
                        <figcaption>TRAPPIST-1e</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/Proxima_Centauri_b.jpg" alt="mars" />
                        <figcaption>Proxima Centauri b</figcaption>
                    </figure>
                </div>
            </section>
            <section class="galaxy">
                <h2>Pick Your Galaxy</h2>
                <div class="cards-container">
                    <figure class="card ">
                        <img src="images/Andromeda_Galaxy.jpeg" alt="Andromeda" />
                        <figcaption>Andromeda</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/Milky Way.jpg" alt="Andromeda" />
                        <figcaption>milky way</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/Triangulum.jpg" alt="Andromeda" />
                        <figcaption>Triangulum</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="images/Whirlpool Galaxy.png" alt="Andromeda" />
                        <figcaption>Whirlpool Galaxy</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
