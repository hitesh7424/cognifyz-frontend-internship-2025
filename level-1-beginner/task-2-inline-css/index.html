<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani&family=Share+Tech+Mono&family=Exo+2&display=swap"
      rel="stylesheet"
    />

    <title>Greetings from Mars!</title>
  </head>

  <body>
    <div
      class="wrapper"
      style="
        height: 98vh;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #00f5ff;
        box-shadow: 0 0 0 20px #00f5ff;
      "
    >
      <div
        class="card"
        style="
          background-color: #1a1a2e;
          padding: 2em;
          margin: 1rem;
          min-height: 250px;
          max-width: 45rem;
          align-content: space-evenly;
          border-radius: 1rem;
          box-shadow: 0 0 20px #ff512f;
          border: 1px solid #ff3cac;
          color: #e0e0e0;
        "
      >
        <h1
          style="
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00f5ff;
          "
        >
          Greetings from Mars Colony Alpha
        </h1>

        <aside
          style="
            border-radius: 6px;
            float: right;
            margin: 10px;
            overflow: hidden;
            border: 2px dashed #ff3cac;
            box-shadow: 0 0 8px #ff512f;
          "
        >
          <img
            src="assets/mars-view.jpg"
            alt="Red Martian landscape"
            width="150px"
          />
        </aside>

        <h2 style="font-family: 'Share Tech Mono', monospace">June 30, 2050</h2>

        <p style="padding-right: 100px; font-family: 'Rajdhani', sans-serif">
          Hello <strong>Earth</strong>! I'm reporting live from our newly
          established <span style="font-weight: bold">Mars base</span>, where we
          harvest solar power and grow space spinach in hydroponic domes. The
          red sands stretch for miles—truly a sight to behold!
        </p>

        <cite style="font-family: 'Exo 2', sans-serif">— Hitesh</cite>
      </div>
    </div>
  </body>
</html>
